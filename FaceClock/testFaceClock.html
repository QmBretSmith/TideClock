<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="veiwport" content="width=device-width,
    initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet">
    <script src="../FaceClock/libraries/moment/moment.min.js"></script>
    <script defer src="testFaceClock.js"></script>
    <title>FaceClock</title>
  </head>
  <body>
    <div class="clock">
      <img src="./water-drop-png.png">
      <div class="hand hour" data-hour-hand></div>
      <div class="hand minute" data-minute-hand></div>
      <div class="hand second" data-second-hand></div>
      <div class="number number1">I</div>
      <div class="number number2">I</div>
      <div class="number number3">I</div>
      <div class="number number4">I</div>
      <div class="number number5">I</div>
      <div class="number number6">Low Tide</div>
      <div class="number number7">I</div>
      <div class="number number8">I</div>
      <div class="number number9">I</div>
      <div class="number number10">I</div>
      <div class="number number11">I</div>
      <div class="number number12">High Tide</div>
    </div>
  </body>
</html>
